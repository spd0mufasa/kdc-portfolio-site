<!-- section id="projects" class="py-5 bg-light" style="font-family: 'Inter', sans-serif;" -->
<section id="projects"  style="font-family: 'Inter', sans-serif; background-color:#CFD9D2">
  <div class="container">
    <h2 class="text-success mb-5 text-center">Highlighted Projects</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      
      {{ range site.Data.projects.list.projects }}
      <div class="col">
        <a href="{{ .url }}" class="text-decoration-none">
          <div class="card h-100 shadow-sm border border-success-subtle">
            <div class="card-img-top d-flex align-items-center justify-content-center" style="height: 180px; background-color: #f8f9fa; overflow: hidden;">
              <img src="{{ .image }}" alt="{{ .title }}" style="max-height: 100%; max-width: 100%; object-fit: contain;">
            </div>
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-success">{{ .title }}</h5>
              <p class="card-text flex-grow-1">{{ .blurb }}</p>
              <a href="{{ .url }}" class="btn btn-outline-success mt-3">More Info</a>
            </div>
          </div>
        </a>
      </div>
      {{ end }}
    </div>
  </div>

</section>
