<section class="py-5" style="font-family: 'Inter', sans-serif;">
  <div class="container">
    <div class="row align-items-center">




<!-- Left Panel: Image with floating contact info -->
<div class="col-lg-6 p-0">
  <div class="position-relative h-100 shadow-lg" style="box-shadow: 0 20px 30px rgba(0, 0, 0, 0.15);">
    <img src="/images/computerdesk.jpg" alt="Computer Desk" class="img-fluid h-100 w-100 object-cover" />

    <!-- Floating Contact Info -->
    <div class="position-absolute top-50 start-50 translate-middle text-start" style="width: 80%; max-width: 300px;">
      <div class="d-flex align-items-center mb-3">
        <img src="/images/envelope-closed.png" alt="Email" class="me-3" style="height: 24px;">
        <span class="text-dark">spd0mufasa@gmail.com</span>
      </div>
      <div class="d-flex align-items-center">
        <img src="/images/phone-image.webp" alt="Phone" class="me-3" style="height: 24px;">
        <span class="text-dark">+1 (555) 123-4567</span>

  </div>
</div>





      <!-- RIGHT: Contact Form -->
      <div class="col-md-6">
        <h2 class="text-success mb-4">Contact Me</h2>
        <form action="https://formspree.io/f/xkgrvadq?redirect=http://localhost:1313/thank-you/" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-success px-4">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
