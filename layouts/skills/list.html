{{ define "main" }}
<section class="container mx-auto px-4 py-10">
  <h1 class="text-4xl font-bold text-center text-green-700 mb-8">Professional Skills</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {{ range site.Data.skills.main.skills }}
      <div class="bg-white shadow-md rounded-lg p-6 hover:shadow-lg transition-shadow border border-green-100">
        <h2 class="text-xl font-semibold text-green-700 mb-2">{{ .name }}</h2>
        <p class="text-sm text-gray-600 italic mb-2">{{ .level }}</p>
        <p class="text-gray-800 text-base">{{ .blurb }}</p>
      </div>
    {{ end }}
  </div>
</section>
{{ end }}
