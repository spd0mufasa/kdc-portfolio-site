<style>
  #typed-text {
    opacity: 0;
    transition: opacity 2s ease-in-out;  
  }
  #typed-text.fading-in {
    opacity: 1;
  }

  #typed-text {
    opacity: 0;
    color: red;  
    transition: opacity 1s ease-in-out;  
  }
  #typed-text.fading-in {
    opacity: 1;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const texts = ["a Backend Developer", "an API Developer", "an AI Ethusiast", "a PostgreSQL DBA", "a Software Developer", "an Oracle DBA"];
    const el = document.getElementById("typed-text");
    const fadeDuration = 2500; 
    const delayBetween = 3000; 

    let textIndex = 0;

    function changeText() {
      if (el) {
        
        el.classList.remove("fading-in");
        setTimeout(() => {
          
          el.textContent = texts[textIndex];
          
          el.classList.add("fading-in");
          
          textIndex = (textIndex + 1) % texts.length;
          
          setTimeout(changeText, delayBetween);
        }, fadeDuration / 2); 
      }
    }

    if (el) {
      
      el.textContent = texts[0];
      el.classList.add("fading-in");
      setTimeout(changeText, delayBetween);
    }
  });
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
